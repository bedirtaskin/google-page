<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google-Leading-Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/gfavicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="./googlelogo.png"> 
</head>

<body>
    <header>
        <nav>
            <div class="header-left">
                <a href="">About</a>
                <a href="">Store</a>
            </div>
            <div class="header-right">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <a href=""><img id="appicon" src="./img/appicon.png" alt="" /></a>
                <a id="sign" href="">Sign In</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="googlelogo">
            <img src="./img/googlelogo.png" alt="" />
        </div>
        <div class="input-div">
            <div class="glass-div">
                <!-- <i class="fa-thin fa-magnifying-glass"></i> -->
            </div>
            <div class="input">
                <input type="search" name="input" id="input" /></div>
            <div class="microphone-div">
                <img class="microphone" width="14px" height="20px" src="./img/google_microphone.png" alt="" />
            </div>
        </div>
        <div class="button">
            <button class="btn">Google Search</button>
            <button class="btn">I'm Feeling Lucky</button>
        </div>
        <div>
            <p class="lang">Other Languages you can use Google: <a href="">English</a></p>
        </div>
    </main>
    <footer>
        <div class="üst">
            <p>Turkey</p>
        </div>
        <hr>
        <div class="alt">
            <div class="left" id="left">
                <a href="">Advertising</a>
                <a href="">Business</a>
                <a href="">How Search Works</a>
            </div>
            <div class="right" id="right">
                <a href="">Privacy</a>
                <a href="">Terms</a>
                <a href="">Settings</a>
            </div>
        </div>

    </footer>
</body>

</html>
